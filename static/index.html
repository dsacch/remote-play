<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remote Play</title>
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="/static/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
      integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g=="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/static/index.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <header>
      <h1 class="title">Remote Play</h1>
      <div id ="switchwrap">
        <label class="switch">
          <input type="checkbox" name="darkMode" id="darkMode">
          <span class="slider round"></span>
          <div class = "iconMoon">
            <i class="fa">&#xf186;</i>
          </div>
          <div class = "iconSun">
            <i class="material-icons">&#xe430;</i>
          </div>
        </label>
      </div>
    </header>
    <main class="container">
      <button onclick="callEndpoint('/toggle')" class="button full-width">
        Play/Pause
      </button>
      <button onclick="callEndpoint('/mute')" class="button full-width">
        Mute
      </button>
      <button onclick="callEndpoint('/volume_down')" class="button volume_down">
        Volume -
      </button>
      <button onclick="callEndpoint('/volume_up')" class="button volume_up">
        Volume +
      </button>
      <button onclick="callEndpoint('/seek_left')" class="button back">
        &lt;&lt;
      </button>
      <button onclick="callEndpoint('/seek_right')" class="button forward">
        &gt;&gt;
      </button>
      <div id ="wrapper">
          <div class="touchpad" id="touchpad">
          </div>
          <div class="vscrollpad" id="vscrollpad">
          </div>
      </div>
      <div class="hscrollpad" id="hscrollpad">
      </div>
    </main>
    <div class="box">
      <div>One</div>
      <div>Two</div>
      <div>Three
          <br>has
          <br>extra
          <br>text
      </div>
    </div>
      <div id="keyboard">
        <div id="first-line" class="keyrow">
          <button onclick="callEndpoint('/KB.q');">Q</button>
          <button onclick="callEndpoint('/KB.w');">W</button>
          <button onclick="callEndpoint('/KB.e');">E</button>
          <button onclick="callEndpoint('/KB.r');">R</button>
          <button onclick="callEndpoint('/KB.t');">T</button>
          <button onclick="callEndpoint('/KB.y');">Y</button>
          <button onclick="callEndpoint('/KB.u');">U</button>
          <button onclick="callEndpoint('/KB.i');">I</button>
          <button onclick="callEndpoint('/KB.o');">O</button>
          <button onclick="callEndpoint('/KB.p');">P</button>
        </div>
        <div id="second-line" class="keyrow">
          <button onclick="callEndpoint('/KB.a');">A</button>
          <button onclick="callEndpoint('/KB.s');">S</button>
          <button onclick="callEndpoint('/KB.d');">D</button>
          <button onclick="callEndpoint('/KB.f');">F</button>
          <button onclick="callEndpoint('/KB.g');">G</button>
          <button onclick="callEndpoint('/KB.h');">H</button>
          <button onclick="callEndpoint('/KB.j');">J</button>
          <button onclick="callEndpoint('/KB.k');">K</button>
          <button onclick="callEndpoint('/KB.l');">L</button>
        </div>
        <div id="third-line" class="keyrow">
          <button onclick="callEndpoint('/KB.capslock');">CapsLock</button>
          <button onclick="callEndpoint('/KB.z');">Z</button>
          <button onclick="callEndpoint('/KB.x');">X</button>
          <button onclick="callEndpoint('/KB.c');">C</button>
          <button onclick="callEndpoint('/KB.v');">V</button>
          <button onclick="callEndpoint('/KB.b');">B</button>
          <button onclick="callEndpoint('/KB.n');">N</button>
          <button onclick="callEndpoint('/KB.m');">M</button>
          <button onclick="callEndpoint('/KB.backspace');">Delete</button>
        </div>
        <div id="fourth-line" class="keyrow">
          <button id="spacebar" class="keyrow" onclick="callEndpoint('/KB.space');">Space</button>
        </div>
      </div> 
    <footer class="footer">
      <p>
        Have issues/suggestions or want to contribute?<br />Head to
        <a href="https://github.com/shubham1172/remote-play">remote-play</a>.
      </p>
    </footer>
  </body>
</html>
